<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>WD101 CAPSTONE</title>
  </head>
  <body
    class="bg-gray-100 flex flex-col items-center justify-center min-h-screen space-y-8">
    <!-- Form Container -->
    <div class="bg-white shadow-lg rounded-lg p-8 max-w-md w-full">
      <h2 class="text-2xl font-bold mb-6 text-center">Registration Form</h2>
      <form id="user-form">
        <div class="mb-4">
          <label for="name" class="block text-gray-700 font-bold mb-2"
            >Name</label
          >
          <input
            required
            type="text"
            placeholder="John Doe"
            id="name"
            name="name"
            class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400" />
        </div>
        <div class="mb-4">
          <label for="email" class="block text-gray-700 font-bold mb-2"
            >Email</label
          >
          <input
            required
            type="email"
            placeholder="Enter email"
            id="email"
            name="email"
            class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400" />
        </div>
        <div class="mb-4">
          <label for="password" class="block text-gray-700 font-bold mb-2"
            >Password</label
          >
          <input
            required
            type="password"
            id="password"
            name="password"
            placeholder="Enter password"
            class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400" />
        </div>
        <div class="mb-4">
          <label for="dob" class="block text-gray-700 font-bold mb-2"
            >Date of Birth</label
          >
          <input
            required
            type="date"
            id="dob"
            name="dob"
            class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400"
            min="12-01-1967"
            max="12-01-2004" />
        </div>
        <div class="mb-6">
          <label for="tnc" class="flex items-center ml-2 text-gray-700">
            Accept Terms & Conditions </label
          ><input
            required
            type="checkbox"
            name="tnc"
            id="tnc"
            class="form-checkbox h-5 w-5 text-indigo-600" />
        </div>
        <div>
          <button
            type="submit"
            class="w-full bg-green-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-green-600">
            Submit
          </button>
        </div>
      </form>
    </div>

    <!-- Table Section -->
    <div class="bg-white shadow-lg rounded-lg p-8 max-w-lg w-full">
      <h2 class="text-2xl font-bold mb-6 text-center">Entries</h2>
      <div class="divide-y divide-grat-300/50" id="user-entries"></div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
